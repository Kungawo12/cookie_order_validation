{%extends "layout.html"%}
{%block body%}
<div class="container col-6">
    <h1 class="m-3">Log a New Order</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="text-danger">{{message}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
    <div class="form-group">
        <form action="/cookies/create" method="post">
            <label for="name">Name:</label>
            <input type="text" class="form-control mb-3" name="name" id="name">
            <label for="type">Cookie type:</label>
            <input type="text" class="form-control mb-3" name="type" id="type">
            <label for="number_of_boxes">Number_of_boxes:</label>
            <input type="number" class="form-control mb-3" name="number_of_boxes" id="number_of_boxes" min="0" max="1000">

            <input type="submit" class="btn btn-outline-info mb-3" >
        </form>
    </div>
</div>
{%endblock%}
