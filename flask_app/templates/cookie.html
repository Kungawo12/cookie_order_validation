{%extends "layout.html"%}
{%block body%}
<div class="container col-6">
    <h1 class="m-4">Cookie Orders</h1>
    <p class="text-end"><a href="/cookies/new">+ New Order:</a></p>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Cookie type</th>
                <th>No. of Boxes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for cookie in cookies%}
            <tr>
                <td>{{cookie.name}}</td>
                <td>{{cookie.type}}</td>
                <td>{{cookie.number_of_boxes}}</td>
                <td><a href="/cookie/edit/{{cookie.id}}">Edit</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

</div>
{%endblock%}
